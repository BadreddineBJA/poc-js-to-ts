# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.3.0/tools/projmgr/schemas/csolution.schema.json
solution:
  output-dirs:
    rtedir: $Project$/targets/$TargetType$
    intdir: $Project$/build/$BuildType$
    outdir: $Project$/build/$BuildType$
    gendir: $Project$/generated/$TargetType$
  build-types:
    - type: debug
    - type: release
  target-types:
    - type: main
  projects:
    - project: ./comp/comp.cproject.yml
