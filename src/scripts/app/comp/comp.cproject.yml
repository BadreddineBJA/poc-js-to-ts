# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.3.0/tools/projmgr/schemas/cproject.schema.json
project:
  processor:
    endian: little
    fpu: on
    trustzone: off
  compiler: GCC@0.0.0
  device: STM32U575AGIx
  description: comp with config debug
  groups:
    - files:
        - file: ./src/main.h
        - file: ./src/main.c
      group: UserCode
  components:
    - component: STMicroelectronics::Device:Startup
    - component: ARM::CMSIS:CORE
    - component: Device:STM32 HAL:Flash
    - component: Device:STM32 HAL Code Gen:UART Init
    - component: Device:STM32 HAL Code Gen:TIM Init
    - component: Device:STM32 HAL Code Gen:GPIO Init
    - component: Device:STM32 HAL Code Gen:CRC Init
  output-dirs:
    rtedir: targets/$TargetType$
    intdir: build/$BuildType$
    outdir: build/$BuildType$
    gendir: generated/$TargetType$
  setups:
    - setup: debug
      misc:
        - ASM:
            - -g3
          C:
            - -g3
            - -O0
          CPP:
            - -g3
            - -O0
      for-type:
        - .debug+main
    - setup: release
      misc:
        - C:
            - -Os
          CPP:
            - -Os
      for-type:
        - .release+main
  misc:
    - C:
        - -fdata-sections
        - -ffunction-sections
        - -std=gnu11
        - -Wall
        - -fstack-usage
        - -mfloat-abi=hard
      CPP:
        - -fdata-sections
        - -ffunction-sections
        - -fno-cxa-atexit
        - -fno-rtti
        - -fno-exceptions
        - -std=gnu++14
        - -Wall
        - -fstack-usage
        - -mfloat-abi=hard
      ASM:
        - -x assembler-with-cpp
        - -mfloat-abi=hard
      Link:
        - --specs=nosys.specs
        - -Wl,-Map=image.map
        - -Wl,--gc-sections
        - --specs=nano.specs
        - -Wl,--start-group -lc -lm -Wl,--end-group
        - -static
      compiler: GCC
